name: iOS IPA Build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üçé Build iOS IPA
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      # 3Ô∏è‚É£ Get packages
      - name: Flutter pub get
        run: flutter pub get

      # 4Ô∏è‚É£ üîß FIX iOS DEPLOYMENT TARGET = 15.0
      - name: Set iOS deployment target to 15.0
        run: |
          cd ios
          if [ ! -f Podfile ]; then
            flutter build ios --config-only
          fi

          sed -i '' "s/# platform :ios, '.*'/platform :ios, '15.0'/" Podfile
          sed -i '' "s/platform :ios, '.*'/platform :ios, '15.0'/" Podfile

          cat Podfile

      # 5Ô∏è‚É£ Pod install
      - name: Install CocoaPods
        run: |
          cd ios
          pod repo update
          pod install

      # 6Ô∏è‚É£ Build iOS (NO CODESIGN)
      - name: Build iOS app
        run: flutter build ios --release --no-codesign

      # 7Ô∏è‚É£ Create IPA manually
      - name: Create IPA
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/
          zip -r FlutterIpaExport.ipa Payload

      # 8Ô∏è‚É£ Upload IPA to GitHub Release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: |
            üöÄ iOS IPA build (no codesign)
            - Deployment target: iOS 15
            - Built with Flutter
