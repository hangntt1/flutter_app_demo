name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      # ðŸ”¥ BÆ¯á»šC QUAN TRá»ŒNG: generate ios + Podfile
      - name: Generate iOS files
        run: flutter build ios --release || true

      # ðŸ”¥ FIX iOS VERSION = 15
      - name: Set iOS platform to 15.0
        run: |
          cd ios
          sed -i '' "s/platform :ios, '[0-9.]\\+'/platform :ios, '15.0'/" Podfile

      - name: Install pods
        run: |
          cd ios
          pod install

      # âœ… BUILD IPA
      - name: Build IPA
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/ipa/*.ipa
          tag: v1.0
          overwrite: true
          body: "Auto build IPA from GitHub Actions"
